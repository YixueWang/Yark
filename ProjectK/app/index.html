<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>
		<link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3tip.js"></script>
	
<script>

var nColor, rColor, fontSize, lineSat; //cookie variable
var normalColor = '#00000';
var revColor = '#00000';
var boolFontSize = 12;
var boolLineSat = 1;
var defConf = 0;
var levelConf;
var defGra = 2;
var maxGra = 4;
var levelGra = defGra;
var totalNodes = 0;
var maxLabelLength = 0;
var selectedNode = null;
var draggingNode = null;
var panSpeed = 200;
var panBoundary = 20; // Within 20px from edges will pan when dragging.
var i = 0;
var duration = 750;
var root;
var reverse = false;
var viewerWidth = 1200;
var viewerHeight = 1000;

var tree = d3.layout.tree()
.size([viewerHeight, viewerWidth]);

// define a d3 diagonal projection for use by the node paths later on.
var diagonal = d3.svg.diagonal()
    .projection(function(d) {
        if (reverse == "true"){
            return [-d.y, d.x];
        } else {
            return [d.y, d.x];
        }
    });

// ************** Generate the tree diagram	 *****************
treeJSON = d3.json("keyword_tree.json", function(error, treeData) {

    treeData.children.sort(function(d) { return d3.ascending(d.count); });
	
    function getCurrentColor(){
			if (reverse=="true"){
				return revColor;
			} else{
				return normalColor;
			}
		
		}

    // A recursive helper function for performing some setup by walking through all node
    function visit(parent, visitFn, childrenFn) {
        if (!parent) return;

        visitFn(parent);

        var children = childrenFn(parent);
        if (children) {
            var count = children.length;
            for (var i = 0; i < count; i++) {
                visit(children[i], visitFn, childrenFn);
            }
        }
    }

    // Call visit function to establish maxLabelLength
    visit(treeData, function(d) { //visit function
        totalNodes++;
        maxLabelLength = Math.max(d.name.length, maxLabelLength);

    }, function(d) { //children 
        return d.children && d.children.length > 0 ? d.children : null;
    });

    function pan(domNode, direction) {
        var speed = panSpeed;
        if (panTimer) {
            clearTimeout(panTimer);
            translateCoords = d3.transform(svgGroup.attr("transform"));
            if (direction == 'left' || direction == 'right') {
                translateX = direction == 'left' ? translateCoords.translate[0] + speed : translateCoords.translate[0] - speed;
                translateY = translateCoords.translate[1];
            } else if (direction == 'up' || direction == 'down') {
                translateX = translateCoords.translate[0];
                translateY = direction == 'up' ? translateCoords.translate[1] + speed : translateCoords.translate[1] - speed;
            }
            scaleX = translateCoords.scale[0];
            scaleY = translateCoords.scale[1];
            scale = zoomListener.scale();
            svgGroup.transition().attr("transform", "translate(" + translateX + "," + translateY + ")scale(" + scale + ")");
            d3.select(domNode).select('g.node').attr("transform", "translate(" + translateX + "," + translateY + ")");
            zoomListener.scale(zoomListener.scale());
            zoomListener.translate([translateX, translateY]);
            panTimer = setTimeout(function() {
                pan(domNode, speed, direction);
            }, 50);
        }
    }

    // Define the zoom function for the zoomable tree
    function zoom() {
        svgGroup.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }


    // define the zoomListener which calls the zoom function on the "zoom" event constrained within the scaleExtents
    var zoomListener = d3.behavior.zoom().scaleExtent([0.1, 3]).on("zoom", zoom);


		var tip = d3.tip()
				 .attr('class', 'd3-tip')
				 .offset([-10, 0])
				 .html(function(d) {
                    //var confidence_label = d.size*100/d.count
                    var confidence_label = d.conf
					 if (reverse=="true"){
						 return "<p style='text-align:center;'><b>"+d.name+"</b> leads to <b>"+d.parent.name+"</b> up to 7 days later<br><span style='color:"+getCurrentColor()+"';>confidence : "+(confidence_label)+" % </span>";
					 }else {
						 return "<p style='text-align:center;'><b>"+d.parent.name+"</b> leads to <b>"+d.name+"</b> up to 7 days later<br><span style='color:"+getCurrentColor()+"';>confidence : "+(confidence_label)+" % </span>";
					 }
				   
		});
		
		 
		
    // define the baseSvg, attaching a class for styling and the zoomListener
    var baseSvg = d3.select("body").append("svg")
        .attr("width", viewerWidth)
        .attr("height", viewerHeight)
        .attr("class", "overlay")
        .call(zoomListener);

		baseSvg.call(tip);	
		
    // Helper functions for collapsing and expanding nodes.
    function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
        }
    }

    function expand(d) {
        if (d._children) {
            d.children = d._children;
            d.children.forEach(expand);
            d._children = null;
        }
    }

    // Function to center node when clicked/dropped so node doesn't get lost when collapsing/moving with large amount of children.
    function centerNode(source) {
			scale = zoomListener.scale();
			if (reverse=="true"){
				x = source.y0;
			}
			else {
				x = -source.y0;
			}
        y = -source.x0;
				if (reverse=="true"){
					x = x * scale + viewerWidth*3.75/5;
				}
				else{
					x = x * scale + viewerWidth / 3;
				}
        y = y * scale + viewerHeight / 2;
        d3.select('g').transition()
            .duration(duration)
            .attr("transform", "translate(" + x + "," + y + ")scale(" + scale + ")");
        zoomListener.scale(scale);
        zoomListener.translate([x, y]);
    }
		
    // Toggle children function
    function toggleChildren(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else if (d._children) {
            d.children = d._children;
            d._children = null;
        }
        return d;
    }

    // Toggle children on click.
    function click(d) {
      if (d3.event.defaultPrevented) return; // click suppressed
			var e = d3.event;
      if (e.ctrlKey || e.altKey || e.shiftKey) {
				location.href = 'newwritesequence.php?tags=' + d.name;
      } else {
        d = toggleChildren(d);
        update(d);
        centerNode(d);
      }  		
    }

    function update(source) {
        // Compute the new height, function counts total children of root node and sets tree height accordingly.
        // This prevents the layout looking squashed when new nodes are made visible or looking sparse when nodes are removed
        // This makes the layout more consistent.
        var levelWidth = [1];
        var childCount = function(level, n) {

            if (n.children && n.children.length > 0) {
                if (levelWidth.length <= level + 1) levelWidth.push(0);

                levelWidth[level + 1] += n.children.length;
                n.children.forEach(function(d) {
                    childCount(level + 1, d);
                });
            }
        };
        childCount(0, root);
        var newHeight = d3.max(levelWidth) * 25; // 25 pixels per line  
        tree = tree.size([newHeight, viewerWidth]);

        function comparator(a, b) {
            return b.conf - a.conf;
        } 

        tree.sort(comparator)



        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);
						
        // Set widths between levels based on maxLabelLength.
        nodes.forEach(function(d) {
            //d.y = (d.depth * (maxLabelLength * 8)); //maxLabelLength * 10px
            // alternatively to keep a fixed scale one can set a fixed depth per level
            // Normalize for fixed-depth by commenting out below line
            d.y = (d.depth * 400); //500px per level.
        });

        // Update the nodesâ€¦
        node = svgGroup.selectAll("g.node")
            .data(nodes, function(d) {
                return d.id || (d.id = ++i);
            });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + source.y0 + "," + source.x0 + ")";
            })
            .on('click', click);
						
						//DELETE NODE
						/*
        nodeEnter.append("circle")
            .attr('class', 'nodeCircle')
            .attr("r", 0)
						.on('mouseover', tip.show)
						.on('mouseout', tip.hide)
            .style("fill", function(d) { return d._children ? "indianred" : "#fff"; });
						*/
						
        nodeEnter.append("text")
            .attr("x", function(d) {
                //return d.children || d._children ? -10 : 10;
                if (reverse=="true"){
					if (d==root){
						return 10;
					} else if (d.children){
						return -10;
					} else if (d._children){
						return -10;
					} else {
						return -10;
					}
				} else {
					if (d==root){
						return -10;
					} else if (d.children){
						return 10;
					} else if (d._children){
						return 10;
					} else {
						return 10;
					}
				}
								
            })
            .attr("dy", ".35em")
            .attr('class', 'nodeText')
						.attr('opacity','0.8')
            .attr("text-anchor", function(d) {
							//return d.children || d._children ? "end" : "start";
							if (reverse=="true"){
								if (d==root){
									return "start";
								} else if (d.children){
									return "start";
								} else if (d._children){
									return "end";
								} else {
									return "end";
								}
							} else {
								if (d==root){
									return "end";
								} else if (d.children){
									return "end";
								} else if (d._children){
									return "start";
								} else {
									return "start";
								}
							}	
                        })
						.on('mouseover', tip.show)
						.on('mouseout', tip.hide)
                        .text(function(d) {
                            return d.name;
                        })
						.style("visibility", function(d) {
                            return ((d.size*100/d.siblingCount) < levelConf) ? "hidden" : "visible";
						              })
                        .style("fill-opacity", 0);

        // phantom node to give us mouseover in a radius around it
        nodeEnter.append("circle")
            .attr('class', 'ghostCircle')
            .attr("r", 30)
            .attr("opacity", 0.2) // change this to zero to hide the target area
            .style("fill", "red")
            .attr('pointer-events', 'mouseover')
            .on("mouseover", function(node) {
                overCircle(node);
            })
            .on("mouseout", function(node) {
                outCircle(node);
            });

        // Update the text to reflect whether node has children or not.
        node.select('text')
            .attr("x", function(d) {
				if (reverse=="true"){
					if (d==root){
						return 10;
					} else if (d.children){
						return -10;
					} else if (d._children){
						return -10;
					} else {
						return -10;
					}
				} else {
					if (d==root){
						return -10;
					} else if (d.children){
						return 10;
					} else if (d._children){
						return 10;
					} else {
						return 10;
					}
				}
        })
        .attr("text-anchor", function(d) {	
			if (reverse=="true"){
				if (d==root){
					return "start";
				} else if (d.children){
					return "start";
				} else if (d._children){
					return "end";
				} else {
					return "end";
				}
			} else {
				if (d==root){
					return "end";
				} else if (d.children){
					return "end";
				} else if (d._children){
					return "start";
				} else {
					return "start";
				}
			}
        })
            .text(function(d) {
                return d.name;
            });

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function(d) {
				if (reverse == "true"){
					return "translate(-" + d.y + "," + d.x + ")";
				} else{
					return "translate(" + d.y + "," + d.x + ")";
				} 
            });

        // Fade the text in
        nodeUpdate.select("text")
            .style("fill-opacity", 0.8)
			.style("font", function(d){
				if (boolFontSize=='false'){
					return 12+"px lato";
				} else{
					return (12+(d.size*20/d.siblingCount))+"px lato";
				}
				})
			.style("font-weight","normal");

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) {
    			if (reverse=="true"){
    				return "translate(-" + source.y + "," + source.x + ")";
    			}else {
    				return "translate(" + source.y + "," + source.x + ")";
    			}
                
            })
            .remove();

        nodeExit.select("circle")
            .attr("r", 0);

        nodeExit.select("text")
            .style("fill-opacity", 0);

        // Update the linksâ€¦
        var link = svgGroup.selectAll("path.link")
            .data(links, function(d) {
                return d.target.id;
            });
							
        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function(d) {
                var o = {
                    x: source.x0,
                    y: source.y0
                };
                return diagonal({
                    source: o,
                    target: o
                });
            })
			.style("stroke-width", function(d){
				if (boolLineSat = 'true'){
					var ret = ((1/d.source.depth+1)/4.5); //depends on the depth
				} else{
					var ret = (0.1); //constant
				}
				return ret;
												})
			.style("fill", "none")
			.style("stroke",function(d) {
				if (reverse == "true"){
					return revColor;
				}else {
					return normalColor;
			}
												});
															
						

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function(d) {
                var o = {
                    x: source.x,
                    y: source.y
                };
                return diagonal({
                    source: o,
                    target: o
                });
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function(d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }
		
	
    // Append a group which holds all nodes and which the zoom Listener can act upon.
    var svgGroup = baseSvg.append("g");

    // Define the root
    root =  treeData;
    root.x0 = viewerHeight / 2;
    root.y0 = 0;
		
		//root.children.forEach(collapse);
		function setDepth(levelGra){
            visit(treeData, function(d) { //visit function
    			if (d.position == levelGra){
    				collapse(d);
    			}
            }, function(d) { //children 
                return d.children && d.children.length > 0 ? d.children : null;
            });
        	update(root);
        }
	
	function setConf(levelConf){
      visit(treeData, function(d) { //visit function
    		if ((d.size*100/d.siblingCount) < levelConf){
    			collapse(d);
    		}
        }, function(d) { //children 
            return d.children && d.children.length > 0 ? d.children : null;
        });
        update(root);
    }
	
	d3.select("#slider-gra").on("change",function(){
        setDepth(levelGra);
    });
		
	d3.select("#colorpicker-normal").on("click",function(){
		update(root);
	});
		
	d3.select("#colorpicker-reverse").on("click",function(d){
		update(root);
	});
		
	d3.selectAll("#radioSat input[name=radioSatOption]").on("change", function() {
		if (this.value = "0"){
			link.style("stroke-width", function(d){
						var ret = (0.1); //constant
						return ret;})
						update(root);
		}
		else {
			link.style("stroke-width", function(d){
						var ret = ((1/d.source.depth+1)/4.5); //depends on the depth
						return ret;})
						update(root);
		}
	  });

	setDepth(levelGra);
	setConf(levelConf);
	//Layout the tree initially and center on the root node.
    update(root);
    centerNode(root);
});

</script>
	
</body>
</html>
